<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos - Patrick</title>
    <link rel="stylesheet" href="contatos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Botão Voltar -->
    <a href="index.html" class="button-voltar">
      <span class="button-text">Voltar</span>
      <span class="button-icon">&#8592;</span>
      <!-- Ícone de seta para a esquerda -->
    </a>

    <!-- Título da Página -->
    <h1 id="page-title">Entre em Contato Comigo</h1>

    <!-- Container principal -->
    <section id="social-links">
      <div class="social-card whatsapp">
        <div class="image-container">
          <img src="./whatsapp-image.jpg" alt="WhatsApp" />
          <div class="overlay">
            <a
              href="https://api.whatsapp.com/send?5569993621662"
              target="_blank"
              class="button"
            >
              WhatsApp
            </a>
          </div>
        </div>
      </div>

      <div class="social-card instagram">
        <div class="image-container">
          <img src="./instagram-image.jpg" alt="Instagram" />
          <div class="overlay">
            <a
              href="https://www.instagram.com/pkmirandaa"
              target="_blank"
              class="button"
            >
              Instagram
            </a>
          </div>
        </div>
      </div>

      <div class="social-card linkedin">
        <div class="image-container">
          <img src="./linkedin-image.jpg" alt="LinkedIn" />
          <div class="overlay">
            <a
              href="https://www.linkedin.com/in/patrick-batista-pereira-383495228/"
              target="_blank"
              class="button"
            >
              LinkedIn
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
